{% extends "encyclopedia/layout.html" %}

{% block title %}
    New page
{% endblock %}

{% block body %}
    <h1>Create New Page</h1>

    <form id="new" action="{% url 'new' %}" method="POST">
        {% csrf_token %}
        {{ form }}
        <label for="w3review">Content:</label>
        <textarea id="w3review" name="w3review" rows="1" cols="30" required></textarea>
        <input type="submit" label="Submit"> 
    </form>
    


{% endblock %}
