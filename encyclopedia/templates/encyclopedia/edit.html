{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit
{% endblock %}

{% block body %}

    <h2> Edit content for: {{ entry }}</h2>
    <form action="{% url 'edit' entry %}" method="POST">
        {% csrf_token %}
        <textarea id="w3review" name="w3review" rows="1" cols="30" required>{{ entry_content }}</textarea>
        <input type="submit" label="Submit">
    </form> 
{% endblock %}
