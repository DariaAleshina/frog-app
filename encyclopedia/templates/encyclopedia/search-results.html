{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1>Search results for "{{ q }}"</h1>

    <ul>
        {% for result in results %}
            <li> <a href="wiki/{{ result }}"> {{ result }} </a></li>
        {% endfor %}
    </ul>

{% endblock %}
