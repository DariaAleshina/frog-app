{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Your Watchlist</h2>
    <p>You have {{count}} listing(s) in your Watchlist</p>

    {% for listing in listings %}
        <div class="listing">
            <hr>
            <h5>{{listing.category}}</h5>
            <h3><a href="{% url 'listings' listing.id %}">{{listing.title}}</a></h3>
            <p>{{listing.description}}</p>
            <p class="price">Current Price: {{listing.current_price}}$</p>
            <img src="{{listing.pic}}" alt="{{listing.description}}">
        </div>

    {% endfor %}
{% endblock %}
